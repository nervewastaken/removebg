apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: rembg-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: rembg
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 60  # If CPU usage exceeds 60%, scale up